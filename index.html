<!DOCTYPE html>

<head>

    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

        <div class="box" data-index="7"></div>
        <div class="box" data-index="8"></div>
        <div class="box" data-index="9"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
